<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="head_bar">
  <h1 class="head_bar__title">ğŸ“šBookshelf Apps</h1>
</header>
<main>
  <section class="input_section">
    <div class="box">
      <h2>âœ¨Masukkan Buku Baru</h2>
    </div>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Judul</label>
        <input id="inputBookTitle" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun</label>
        <input id="inputBookYear" type="number" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">ğŸ“¥Masukkan Buku ke rak</button>
    </form>
  </section>
  
  <div class="center">
    <section class="search_section">
      <div class="box">
        <h2>ğŸ”Cari Buku</h2>
      </div>
      <label>Judul/Penulis/Tahun</label>
      <form id="searchBook">
        <!-- <label for="searchBookTitle">Judul</label> -->
        <input id="searchBookTitle" type="text">
        <button id="searchSubmit" type="submit">ğŸ”Cari</button>
      </form>
    </section>
    
    <section class="book_shelf">
      <div class="box">
        <h2>âš ï¸Belum selesai dibaca</h2>
      </div>
      
      <div id="incompleteBookshelfList" class="book_list">
      </div>
    </section>
  </div>
  
  <section class="book_shelf">
    <div class="box">
      <h2>âœ…Selesai dibaca</h2>
    </div>
    
    <div id="completeBookshelfList" class="book_list">
    </div>
  </section>
</main>

<div id="customModal" class="modal">
  <div class="modal-content">
      <h1>âš ï¸</h1>
      <h2>Apakah Anda yakin ingin menghapus buku ini?</h2>
      <button id="yesDeleteButton" class="btnModal">ğŸ—‘ï¸ Hapus</button>
      <button id="noDeleteButton" class="btnModal">âœ–ï¸ Batal</button>
  </div>
</div>
<div id="popupMessage" class="popup-message"></div>


<script src="script.js"></script>

</body>
</html>
